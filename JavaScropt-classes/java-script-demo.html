<body>
    <script>
        var marks_raw = prompt("Enter marks : ");
       var marks=parseInt(marks_raw);
var result;
       if(marks>=80){
           result="Grade A";
       }
       else if(marks>=60){
        result="Grade B";
       }
       else if(marks>=50){
        result="Grade C";
       }
       else{
        result="Failed<br>Try Again";
       }

       document.write(result);

    </script>
